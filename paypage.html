<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: dark;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      --bg: #0b0b0c;
      --panel: rgba(21, 21, 23, 0.88);
      --panel-border: rgba(255, 255, 255, 0.08);
      --input-bg: #1a1b1f;
      --input-border: #2c2f38;
      --input-border-hover: #3b4150;
      --accent: #f7a300;
      --accent-strong: #ffb12a;
      --text: #f2f2f2;
      --muted: #9ea3ad;
      --success: #6ff0a1;
      --error: #ff6b6b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1b1b1f 0%, #0a0a0c 45%, #050506 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 48px 16px 72px;
    }

    .page {
      width: min(760px, 100%);
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    header {
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 38px);
      letter-spacing: 0.02em;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(16px);
    }

    .panel-title {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin: 0 0 20px;
    }

    .pay-buttons {
      display: grid;
      gap: 14px;
    }

    .pay-button {
      border: none;
      background: #ffffff;
      color: #111;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .pay-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
    }

    .pay-button:active {
      transform: translateY(0);
    }

    .credit-grid {
      display: grid;
      gap: 18px;
    }

    .card-logos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 6px;
    }

    .card-logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      background: transparent;
    }

    .card-logo svg {
      display: block;
      height: 36px;
      width: auto;
    }

    label {
      display: block;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-field {
      width: 100%;
      border-radius: 14px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      padding: 14px 16px;
      color: var(--text);
      font-size: 16px;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      outline: none;
    }

    .input-field:hover {
      border-color: var(--input-border-hover);
    }

    .input-field:focus {
      border-color: var(--accent-strong);
      box-shadow: 0 0 0 3px rgba(255, 177, 42, 0.2);
    }

    .input-field.is-invalid {
      border-color: var(--error);
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.15);
    }

    .input-field.is-valid {
      border-color: var(--success);
    }

    .input-row {
      display: grid;
      gap: 16px;
    }

    @media (min-width: 560px) {
      .input-row.two {
        grid-template-columns: 1fr 1fr;
      }
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }

    .error {
      font-size: 12px;
      color: var(--error);
      margin-top: 6px;
      min-height: 16px;
    }

    .stripe {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    .stripe span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .stripe strong {
      font-size: 16px;
      color: #7f78ff;
    }

    .submit {
      background: linear-gradient(135deg, #f5a200, #ffb128);
      border: none;
      padding: 16px 20px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      color: #17100a;
      box-shadow: 0 10px 24px rgba(255, 172, 32, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
    }

    .submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 30px rgba(255, 172, 32, 0.4);
    }

    .submit:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
      transform: none;
    }

    .guarantee {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 14px;
      justify-content: center;
      margin-top: 12px;
    }

    .save {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: var(--muted);
    }

    .save input {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      padding: 16px;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-card {
      background: #16171b;
      border-radius: 20px;
      padding: 26px;
      max-width: 420px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
    }

    .modal-card h3 {
      margin-top: 0;
      font-size: 22px;
    }

    .modal-card p {
      color: var(--muted);
      margin: 10px 0 20px;
    }

    .status-block {
      display: none;
    }

    .status-block.active {
      display: block;
    }

    .loader {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent);
      animation: spin 1s linear infinite;
      margin: 12px auto 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .close {
      border: none;
      background: #23252c;
      color: var(--text);
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .close:hover {
      background: #2c2f38;
    }
  </style>
</head>

    const emailError = document.getElementById("emailError");

    const sanitizeNumber = (value) => value.replace(/\D/g, "");

    const formatCardNumber = (value) =>
      sanitizeNumber(value)
        .slice(0, 16)
        .replace(/(\d{4})(?=\d)/g, "$1 ");

    const formatExpiry = (value) => {
      const numbers = sanitizeNumber(value).slice(0, 4);
      if (numbers.length <= 2) {
        return numbers;
      }
      return `${numbers.slice(0, 2)}/${numbers.slice(2)}`;
    };

    const validateCard = () => {
      const raw = sanitizeNumber(cardNumber.value);
      if (raw.length !== 16) {
        cardError.textContent = "Введите 16 цифр номера карты.";
        cardNumber.classList.add("is-invalid");
        cardNumber.classList.remove("is-valid");
        return false;
      }
      cardError.textContent = "";
      cardNumber.classList.remove("is-invalid");
      cardNumber.classList.add("is-valid");
      return true;
    };

    const validateExpiry = () => {
      const value = expiry.value;
      const match = value.match(/^(\d{2})\/(\d{2})$/);
      if (!match) {
        expiryError.textContent = "Формат должен быть MM/YY.";
        expiry.classList.add("is-invalid");
        expiry.classList.remove("is-valid");
        return false;
      }
      const month = Number(match[1]);
      if (month < 1 || month > 12) {
        expiryError.textContent = "Месяц должен быть от 01 до 12.";
        expiry.classList.add("is-invalid");
        expiry.classList.remove("is-valid");
        return false;
      }
      expiryError.textContent = "";
      expiry.classList.remove("is-invalid");
      expiry.classList.add("is-valid");
      return true;
    };

    const validateCvc = () => {
      const raw = sanitizeNumber(cvc.value);
      if (raw.length < 3 || raw.length > 4) {
        cvcError.textContent = "CVC должен быть 3-4 цифры.";
        cvc.classList.add("is-invalid");
        cvc.classList.remove("is-valid");
        return false;
      }
      cvcError.textContent = "";
      cvc.classList.remove("is-invalid");
      cvc.classList.add("is-valid");
      return true;
    };

    const validateEmail = () => {
      const value = email.value.trim();
      const isValid = /\S+@\S+\.\S+/.test(value);
      if (!isValid) {
        emailError.textContent = "Введите корректный email.";
        email.classList.add("is-invalid");
        email.classList.remove("is-valid");
        return false;
      }
      emailError.textContent = "";
      email.classList.remove("is-invalid");
      email.classList.add("is-valid");
      return true;
    };

    let hasSubmitted = false;

    cardNumber.addEventListener("input", () => {
      cardNumber.value = formatCardNumber(cardNumber.value);
      if (hasSubmitted) {
        validateCard();
      }
    });

    expiry.addEventListener("input", () => {
      expiry.value = formatExpiry(expiry.value);
      if (hasSubmitted) {
        validateExpiry();
      }
    });

    cvc.addEventListener("input", () => {
      cvc.value = sanitizeNumber(cvc.value).slice(0, 4);
      if (hasSubmitted) {
        validateCvc();
      }
    });

    email.addEventListener("input", () => {
      if (hasSubmitted) {
        validateEmail();
      }
    });

    let paymentTimeout = null;

    const resetModalState = () => {
      loadingState.classList.add("active");
      successState.classList.remove("active");
    };

    const showSuccess = () => {
      loadingState.classList.remove("active");
      successState.classList.add("active");
      submitButton.disabled = false;
    };

    const startPaymentFlow = () => {
      submitButton.disabled = true;
      resetModalState();
      modal.classList.add("active");
      modal.setAttribute("aria-hidden", "false");
      if (paymentTimeout) {
        clearTimeout(paymentTimeout);
      }
      paymentTimeout = setTimeout(showSuccess, 4200);
    };

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      hasSubmitted = true;
      const isValid = [validateCard(), validateExpiry(), validateCvc(), validateEmail()].every(Boolean);
      if (isValid) {
        startPaymentFlow();
      }
    });

    payButtons.forEach((button) => {
      button.addEventListener("click", () => {
        hasSubmitted = false;
        startPaymentFlow();
      });
    });

    closeModal.addEventListener("click", () => {
      modal.classList.remove("active");
      modal.setAttribute("aria-hidden", "true");
      if (paymentTimeout) {
        clearTimeout(paymentTimeout);
        paymentTimeout = null;
      }
      resetModalState();
    });

    modal.addEventListener("click", (event) => {
      if (event.target === modal) {
        modal.classList.remove("active");
        modal.setAttribute("aria-hidden", "true");
        if (paymentTimeout) {
          clearTimeout(paymentTimeout);
          paymentTimeout = null;
        }
        resetModalState();
      }
    });

  </script>
</body>
</html>
